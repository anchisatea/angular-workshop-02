<div class="card">
  <div class="card-header">
    List of Product Page
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filterData" />
      </div>

      <div class="row">
        <div class="col-md-6">Filtered by {{ filterData }}</div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>
                <button class="btn btn-primary">
                  Product Image
                </button>
              </th>

              <th>Product Code</th>

              <th>Product Name</th>

              <th>Price</th>

              <th>Available</th>

              <th>Rating</th>
            </tr>
          </thead>

          <tbody *ngIf="products.length > 0">
            <tr *ngFor="let product of products | product: filterData">
              <th>
                XXX
              </th>

              <th>{{ product.code }}</th>

              <th
                [routerLink]="['/productDetail/' + product.code]"
                (click)="onProductDetail(product)"
              >
                {{ product.name | uppercase | productName: " " }}
              </th>

              <!-- <th> -->
              <!-- <app-product-detail [productDetail]= "product.name | productName: ' ' | upppercase"></app-product-detail>  -->
              <!-- </th> -->

              <th>{{ product.price | number: ".2" }}</th>

              <th *ngIf="product.available">Yes</th>
              <th *ngIf="product.available == false">No</th>

              <th>
                <app-rating
                  [rating]="product.rating"
                  (ratingClicked)="onRatingClicked($event)"
                >
                  {{ product.rating }}
                </app-rating>
              </th>
            </tr>
          </tbody>

          <tbody *ngIf="products.length == 0">
            <tr>
              <th>
                ไม่มีข้อมูลสินค้า
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
